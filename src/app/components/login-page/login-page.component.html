<div class="container-fluid">
    <div class="card border-0 shadow-lg">
            
            <h3 class="title">Login</h3>
         
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
              </div>
              <div class="forgot mt-2">
                <a (click)="navigateToForgot()" class="link">Forgot password?</a>
              </div>
             <div class="button" *ngIf="!loading">
              <button type="submit" class="btn-login mt-3" >Login</button>
             </div>
            </form>
            <div class="spinner" *ngIf="loading">
              <mat-spinner></mat-spinner>
            </div>
            <div class="register">
              <a (click)="registerRoute()" class="mt-3 link">Register</a>
            </div>
            

    </div>
</div>
