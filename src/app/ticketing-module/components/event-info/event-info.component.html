<div class="container-fluid">
    <div class="row-items">
      <!-- Left section -->
      <div class="left">
        <app-sidenav></app-sidenav>
      </div>
      <!-- Right section -->
      <div class="right">
        <div class="card border-0 shadow-lg">
          <div class="card-items">
            <div class="left-card">
              <h3 class="event-name">{{ eventDetails?.name }}</h3>
              <!-- Assuming imageUrl is a property in your eventDetails -->
              <img [src]="eventDetails?.image" alt="Event Image" height="200px" width="200px">
              
            </div>
            <div class="right-card">
              <p>Total Event tickets : {{ eventDetails?.capacity }}</p>
              <p>No of Tickets Sold : {{ totalTicketsSold }}</p>
              <p>No of Tickets Remaining : {{ remainingTickets }}</p>
              <!-- Assuming image is a property in your eventDetails -->
              <p>Total Money Obtained: </p>
  
              <div class="row">
                
                  <button class="custom-button" (click)="navigateToAttendeesList()">
                    View Attendees
                  </button>
                  
                  <button class="custom-button" (click)="editEvent(eventDetails.id)">
                    Edit Event
                  </button>
                
                  <button class="custom-button" (click)="deleteEvent(eventDetails.id)">
                    Delete Event
                  </button>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
